<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="preload" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/normalize.css">

  <link rel="preload" href="./css/styles.css">
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="shortcut icon" href="./images/favicon-32x32.png">

<body>
  <main class="container">
    <div class="card">
      <div class="card__user">
        <img class="card__user-avatar" src="./images/image-victor.jpg" alt="avatar profile victor crest">
        <h1 class="card__user-info">Victor Crest <span>26</span></h1>
        <p class="card__user-contry">London</p>
      </div>
      <div class="card__block-1"></div>
      <div class="card__block-2"></div>
      <div class="card__block-3">
        <div class="stats">
          <div class="stats__items">
            <h1 class="stats__items-number">80K</h1>
            <p class="stats__items-item">Followers</p>
          </div>
          <div class="stats__items">
            <h1 class="stats__items-number">803K</h1>
            <p class="stats__items-item">Likes</p>
          </div>
          <div class="stats__items">
            <h1 class="stats__items-number">1.4K</h1>
            <p class="stats__items-item">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
